<td>
	<div class="config2">

				<select name="SELECT_WanConns" id="SELECT_WanConns" onChange="Table.Clear('PcpMapList');Table.Clear('PcpPeerList');pcpServerIndex='-';createTables();">
					<option>
					</option>
				</select>
			</div>
			<div class="div_right">&nbsp;</div>

			<div class="div_left" id="lang_PcpServer">PCP 服务器</div>

					<option>
					</option>
				</select>
			</div>
			<div class="div_right">&nbsp;</div>

			<div class="div_right">&nbsp;</div>
		</div>

		<p class="SmallTittle" id="lang_MapList">映射 (Map) 配置列表</p>

		<br/>

		<div id="MapMainTable">
			<table class="td_table" id='PcpMapList'>
				<tr class="bk">
					<td id="lang_NumMap">序号</td>
					<td id="lang_PcpServerMap">服务器IP</td>
					<td id="lang_protocolMap">协议</td>

				</tr>
			</table>

					<td id="lang_lifetimePeer">有效期(秒)</td>

				</tr>
			</table>

		<form name="uiPostForm" id="uiPostForm" method="post" action="webproc"></form>

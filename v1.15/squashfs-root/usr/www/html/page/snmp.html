<!-- config -->
<td>
	<div class="config2">
		<p class="bk_orange" id = "lang_config">SNMP Configuration</p>
		<div class="div_orange">
			<p id = "lang_introduction">This page is used to configure the SNMP protocol.</p>
		</div>
		<p class="do bk_black" id = "lang_config1">SNMP Configuration</p>
		<div class="div_black">
			<div class="div_left">
				<input type="checkbox" name="INPUT_SNMPEnable" id="INPUT_SNMPEnable" value="" checked/></div>
				<div class="div_right"><label for="INPUT_SNMPEnable"><b><span id = "lang_enable">Enable SNMP Agent</span></b></label></div>
			<div class="div_left" id = "lang_read">Read Community:</div><div class="div_right">
			<input type="text" maxlength=127 name="INPUT_ROCommunity" id="INPUT_ROCommunity" value="" style="width:150px"/></div>
			<div class="div_left" id = "lang_set">Set Community:</div><div class="div_right">
			<input type="text" maxlength=127 name="INPUT_RWCommunity" id="INPUT_RWCommunity" value="" style="width:150px"/></div>
			<div class="div_left" id = "lang_trap_IP">Trap Manager IP:</div><div class="div_right">
			<input type="text" maxlength=63 name="INPUT_TrapHost" id="INPUT_TrapHost" value="" style="width:150px"/></div>
			<div class="div_left" id = "lang_trap_com">Trap Community:</div><div class="div_right">
			<input type="text" maxlength=127 name="INPUT_TrapCommunity" id="INPUT_TrapCommunity" value="" style="width:150px"/></div>
			<div class="div_left" id = "lang_version">Trap Version:</div>
			<div class="div_right">
				<select name="INPUT_TrapVersion" id="INPUT_TrapVersion" style="width:160px"/>
					<option value='1'>v1</option>
					<option value='2'>v2c</option>
				</select>
			</div>
		</div>
		<div class="div_button">
			<input type="submit" id = "submit" value="Apply" name="submit" id="submit" onClick="uiSubmit();"/> 
			<input type="button" id = "cancle" value="Cancel" name="cancle" id="cancle" onClick="uiPageRefresh()" />
		</div>
	</div>
</td>
<!-- help -->
<td class="td_help">
	<div class="help">
		<h5 id = "lang_help_hint">Helpful Hints...</h5>
		<div>
		<p id = "lang_help">Provides a means to monitor status and performance as well as set configuration parameters.</p>
		</div>
		<h5><a href="#"><span id = "lang_more">More..</span>.</a></h5>
	</div>
</td>
